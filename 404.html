<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			text-align: center;
		}

		.title {
			font-size: 56px;
		}

		.text {
			font-size: 24px;
			margin: 0 0 20px 0;
		}

		.counter {
			color: red;
		}
	</style>
	<title>404</title>
</head>

<body>
	<h1 class="title">404</h1>
	<div class="text">Sorry, there is no page here right now</div>
	<div class="sub-text">You will return to the previous page in <span class="counter">5</span></div>
	<script>
		setInterval(function () {
			let span = document.querySelector(".counter");
			let count = span.textContent * 1 - 1;
			span.textContent = count;
			if (count <= 0) {
				window.location.replace("index.html");
			}
		}, 1000);
	</script>
</body>

</html>
